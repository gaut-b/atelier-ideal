{% extends 'website/base.html' %}

{% load static %}

{% block content %}
	<div class="detail">
		<div class="title">
			{{ article.title | safe }}
		</div>
		<article>
			<div class="content">
				{{ article.content | safe }}
			</div>
		</article>
	</div>

	<link rel="stylesheet" type="text/css" href="{% static 'website/css/detail.css' %}">

{% endblock %}
