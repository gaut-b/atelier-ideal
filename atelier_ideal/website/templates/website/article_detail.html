{% extends 'website/base.html' %}

{% load static %}

{% block content %}
	<section class="article">
		<div class="title">
			{{ article.title | safe }}
		</div>
		<article>
			{{ article.content | safe }}
		</article>
	</section>

	<link rel="stylesheet" type="text/css" src="{% static 'website/css/article.css' %}">

{% endblock %}
