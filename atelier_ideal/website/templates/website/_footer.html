{% load static sass_tags solo_tags %}
{% get_solo 'website.Settings' as settings %}

<footer class="footer">
  <div class="content has-text-centered">
    <div class="columns">
      <div class="column">
        <p class="has-text-centered">
          <span class="footer-logo">
            <img src="{{ settings.logo.url }}" alt="logo" width="100%" height="100%">
          </span>
          {{ settings.slogan }} <br>
          <i class="fas fa-map-marker-alt"></i>
          {{ settings.address }}<br>
          <i class="fas fa-mobile-alt"></i>
          {{ settings.phone }}<br>
          <i class="far fa-envelope"></i>
          {{ settings.email }}<br>
          <br>
          {% if settings.facebook %}
            <span>
              <a href="{{ settings.facebook }}">
                <i class="fab fa-facebook-square fa-lg"></i>
              </a>
            </span>
          {% endif %}
          {% if settings.twitter %}
            <span>
              <a href="{{ settings.twitter }}">
                <i class="fab fa-twitter-square fa-lg"></i>
              </a>
            </span>
          {% endif %}
        </p>
      </div>
      <div class="column">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2888.654122065069!2d1.4346557157463484!3d43.61374276299893!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x12aebb5c709bf75f%3A0x692e865a9f0eeb7c!2s36%20Rue%20Danielle%20Casanova%2C%2031000%20Toulouse!5e0!3m2!1sfr!2sfr!4v1588237646469!5m2!1sfr!2sfr" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
      </div>
    </div>
  </div>
</footer>

<link href="{% sass_src 'website/scss/components/footer.scss' %}" rel="stylesheet" type="text/css" />
